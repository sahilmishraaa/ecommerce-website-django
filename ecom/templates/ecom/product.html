{% extends 'ecom/base.html' %}
{% load static %}

{% block title %}{{product.name}} - WellNStyle{% endblock %}

{% block body %}
<div class="bg-[#F5F7FA] py-16">
    <div class="container mx-auto px-4">
        <div class="bg-white rounded-xl shadow-lg overflow-hidden">
            <div class="grid md:grid-cols-2 gap-8 p-8">
                <!-- Product Image -->
                <div class="relative">
                    <a href="/collection/" class="inline-block mb-6 text-[#4FA49D] hover:text-[#1B365D]">‚Üê Back to Collection</a>
                    <img class="w-full rounded-lg" src="/media/{{product.image}}" alt="{{product.name}}">
                </div>

                <!-- Product Details -->
                <div class="space-y-6">
                    <h1 class="text-4xl font-bold text-[#1B365D]">{{product.name}}</h1>
                    <div class="h-0.5 w-16 bg-[#4FA49D]"></div>
                    <p class="text-2xl text-[#4FA49D] font-bold">${{product.price}}</p>
                    
                    <div class="space-y-4">
                        <div>
                            <label class="block text-gray-700 mb-2">Size:</label>
                            <input type="number" min="28" max="40" class="w-32 px-4 py-2 border rounded-lg focus:ring-[#4FA49D] focus:border-[#4FA49D]">
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-2">Quantity:</label>
                            <input type="number" min="1" max="5" value="1" class="w-32 px-4 py-2 border rounded-lg focus:ring-[#4FA49D] focus:border-[#4FA49D]">
                        </div>
                    </div>

                    <div class="flex gap-4 pt-6">
                        <a href="{% url 'add_to_cart' product.id %}" class="flex-1">
                            <button class="w-full bg-[#4FA49D] text-white py-3 rounded-lg hover:bg-[#1B365D] transition-colors">
                                Add to Cart
                            </button>
                        </a>
                        <a href="{% url 'order' product.id %}" class="flex-1">
                            <button class="w-full bg-[#1B365D] text-white py-3 rounded-lg hover:bg-[#4FA49D] transition-colors">
                                Buy Now
                            </button>
                        </a>
                    </div>

                    <div class="pt-8">
                        <h2 class="text-xl font-semibold text-[#1B365D] mb-4">Product Description</h2>
                        <p class="text-gray-600">{{product.description}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
