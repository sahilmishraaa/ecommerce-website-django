{% extends 'ecom/base.html' %}
{% load static %}
{% block title %}Account{% endblock %}
{% block body %}
<section class="flex flex-col p-8 bg-red-50">
    <div class="text-4xl flex">
        <img src="/media/account logo.png" class="h-10">
        <h2 class="relative -bottom-2 px-2">{{request.user}},s Account</h2>
    </div>
    <div class="text-2xl flex flex-col m-6 bg-red-100 rounded-lg p-10">
        
        <div class="flex justify-between items-center w-1/5 mb-10">
            <span>Your Orders</span>
            <span>:</span>
            <a class="text-lg bg-red-300 hover:bg-red-400 p-4 rounded-lg text-black hover:text-white" href="/orders/">View orders</a>
        </div>

        <div class="flex justify-between items-center w-1/5">
            <span>Log Out ?</span>
            <span>:</span>
            <a class="text-lg px-7 bg-red-300 hover:bg-red-400 py-4 rounded-lg text-black hover:text-white" href="/logoutmanage/">Log Out</a>
        </div>
    </div>
</section>
{% endblock %}
