{% extends 'ecom/base.html' %}
{% load static %}

{% block title %}Sign Up - WellNStyle{% endblock %}

{% block body %}
<div class="min-h-screen bg-[#F5F7FA] flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-4xl w-full flex rounded-2xl shadow-lg overflow-hidden">
        <!-- Left side - Image -->
        <div class="hidden md:block w-1/2 relative">
            <div class="absolute inset-0 bg-gradient-to-r from-[#1B365D]/80 to-[#4FA49D]/80"></div>
            <img class="w-full h-full object-cover" src="{% static './img/loginbg.png' %}" alt="Sign up background">
            <div class="absolute inset-0 flex flex-col items-center justify-center text-white z-10">
                <h2 class="text-3xl font-bold mb-4">Welcome to WellNStyle</h2>
                <p class="text-lg text-center px-8">Your journey to wellness and style begins here</p>
            </div>
        </div>

        <!-- Right side - Form -->
        <div class="bg-white w-full md:w-1/2 p-8 lg:p-12">
            <div class="text-center mb-8">
                <h2 class="text-3xl font-bold text-[#1B365D]">Create Account</h2>
                <p class="text-gray-600 mt-2">Join our community today</p>
            </div>

            <form action="/signupmanage/" method="post" class="space-y-6">
                {% csrf_token %}
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2" for="name">Full Name</label>
                    <input type="text" id="name" name="name" required 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-[#4FA49D] focus:border-[#4FA49D] transition-colors">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2" for="username">Username</label>
                    <input type="text" id="username" name="username" required 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-[#4FA49D] focus:border-[#4FA49D] transition-colors">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2" for="email">Email Address</label>
                    <input type="email" id="email" name="email" required 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-[#4FA49D] focus:border-[#4FA49D] transition-colors">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2" for="password">Password</label>
                    <input type="password" id="password" name="password" required 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-[#4FA49D] focus:border-[#4FA49D] transition-colors">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2" for="cpassword">Confirm Password</label>
                    <input type="password" id="cpassword" name="cpassword" required 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-[#4FA49D] focus:border-[#4FA49D] transition-colors">
                </div>

                <button type="submit" 
                        class="w-full bg-gradient-to-r from-[#1B365D] to-[#4FA49D] text-white py-3 rounded-lg hover:opacity-90 transition-opacity transform hover:scale-[1.02] duration-200">
                    Create Account
                </button>
            </form>

            <div class="text-center mt-6">
                <p class="text-gray-600">
                    Already have an account? 
                    <a href="/loginpg/" class="text-[#4FA49D] hover:text-[#1B365D] font-medium transition-colors">
                        Sign in
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
